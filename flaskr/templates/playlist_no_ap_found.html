{% extends "default.html" %}
{% block title %}About this app{% endblock %}

{% block content %}
<p>No AutoPlaylist playlist found for this playlist</p>

<p>This means that AutoPlaylist needs to create a new one</p>
<p>Proceed?</p>
<form action="{{ url_for('playlist', playlist_id=playlist_id) }}" method="post">
    <button type="submit">Proceed!</button>
</form>
{% endblock %}
